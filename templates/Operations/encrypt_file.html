<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt File</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin-top: 117px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress {
            margin-top: 20px;
        }
        .custom-file-input {
            position: relative;
            z-index: 2;
            width: 100%;
        }
        .custom-file-label::after {
            content: "Choose file";
            background: #007bff;
            color: white;
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 0.25rem;
        }
        .custom-file-label::before {
            content: "\f07c";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            padding-right: 10px;
        }
        .btn-primary .fa-lock {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-info">Upload and Encrypt File</h2>
        <div class="card">
            <div class="card-body">
                <form id="file-upload-form" method="post" enctype="multipart/form-data" action="{% url 'encrypt_file' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="file"><h5>Select the file you want to encrypt</h5></label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file" name="file" required>
                            <label class="custom-file-label" for="file">Choose file</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-lock"></i> Encrypt
                    </button>
                </form>
                <div id="progress-bar" class="mt-3">
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span id="progress-text">0%</span>
                </div>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('file-upload-form');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            const result = document.getElementById('result');
            const fileInput = document.getElementById('file');
            const fileLabel = document.querySelector('.custom-file-label');

            fileInput.addEventListener('change', function() {
                const fileName = this.files[0].name;
                fileLabel.textContent = fileName;
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                if (fileInput.files.length === 0) {
                    result.innerHTML = '<p>Please select a file to upload.</p>';
                    return;
                }

                const file = fileInput.files[0];

                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', form.action, true);
                xhr.setRequestHeader('X-CSRFToken', document.getElementsByName('csrfmiddlewaretoken')[0].value);

                xhr.upload.addEventListener('progress', function(event) {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progress.style.width = percentComplete + '%';
                        progress.setAttribute('aria-valuenow', percentComplete);
                        progressText.textContent = percentComplete.toFixed(2) + '%';
                    }
                });

                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        const encryptedFileUrl = response.encrypted_file_path;
                        result.innerHTML = '<p>File encrypted successfully. <a id="download-link" href="' + encryptedFileUrl + '" download="' + file.name + '.enc">Click here to download the encrypted file.</a></p>';
                        
                        // Trigger download automatically
                        document.getElementById('download-link').click();
                    } else {
                        result.innerHTML = '<p>Error: ' + JSON.parse(xhr.responseText).error + '</p>';
                    }
                    
                });

                xhr.addEventListener('error', function() {
                    result.innerHTML = '<p>An error occurred while uploading the file.</p>';
                    progressBar.style.display = 'none';
                });

                progressBar.style.display = 'block';
                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
