<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt File</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin-top:117px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
        .custom-file-input {
            position: relative;
            z-index: 2;
            width: 100%;
        }
        .custom-file-label::after {
            content: "Choose file";
            background: #007bff;
            color: white;
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 0.25rem;
        }
        .custom-file-label::before {
            content: "\f07c";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            padding-right: 10px;
        }
    </style>
</head>
<body>
        {% include "header.html" %}

    <div class="container">
        <h2 class="text-center text-info">Extraire un fichier d'une image</h2>
        <div class="card">
            <div class="card-body">
                <form id="encrypt-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="file"><h5>Sélectionner l'image support comportant le fichier caché</h5></label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="file" name="file" required>
                            <label class="custom-file-label" for="file">Choisir une image </label>
                        </div>
                    </div> <br>
                    <button type="submit" class="btn btn-primary btn-block">Extraire</button>
                </form>
                <div class="progress mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init();

            $('#encrypt-form').on('submit', function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                $.ajax({
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);

                                $('.progress').show();
                                $('.progress-bar').width(percentComplete + '%');
                                $('.progress-bar').attr('aria-valuenow', percentComplete);
                                $('.progress-bar').text(percentComplete + '%');

                                if (percentComplete === 100) {
                                    $('.progress-bar').text('Encryption complete');
                                }
                            }
                        }, false);
                        return xhr;
                    },
                    type: 'POST',
                    url: "{% url 'encrypt_file' %}",
                    data: formData,
                    contentType: false,
                    processData: false,
                    beforeSend: function () {
                        $('.progress').show();
                        $('.progress-bar').width('0%');
                        $('#result').html('');
                    },
                    success: function (response, status, xhr) {
                        var disposition = xhr.getResponseHeader('Content-Disposition');
                        var filename = disposition.match(/filename="(.+)"/)[1];

                        var blob = new Blob([response], { type: 'application/octet-stream' });
                        var url = URL.createObjectURL(blob);
                        var a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    },
                    error: function (response) {
                        $('#result').html('<div class="alert alert-danger">Error: ' + response.responseText + '</div>');
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
</body>
</html>
