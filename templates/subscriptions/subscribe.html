<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abonnement</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body >
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="card-title text-center">Abonnement Premium</h3>
            </div>
            <center>
            <div class="card-body">
                <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="date_debut" class="form-label"> Date de d√©but</label>
                        <input type="date" class="form-control" id="date_debut" name="date_debut" value="{{ date_debut_initial|date:'Y-m-d' }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="date_expiration" class="form-label">Date d'expiration</label>
                        <input type="date" class="form-control" id="date_expiration" name="date_expiration" value="{{ date_expiration_initial|date:'Y-m-d' }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">S'abonner</button>
                </form></div></center>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
