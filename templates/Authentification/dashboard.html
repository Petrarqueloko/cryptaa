<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #343a40;
            padding: 30px 0;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        .sidebar .submenu a {
            padding-left: 30px;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar bg-dark">
            <a href="#personal-info">Informations Personnelles</a>
            <a href="#subscriptions">Mes Abonnements</a>
            <a href="#backup" data-bs-toggle="collapse" data-bs-target="#backup-submenu" aria-expanded="false" aria-controls="backup-submenu">Sauvegarde</a>
            <div class="collapse" id="backup-submenu">
                <div class="submenu">
                    <a href="#storage">Stockage</a>
                    <a href="#shared-files">Fichiers Partagés</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="personal-info" class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Informations Personnelles</h3>
                </div>
                <div class="card-body">
                    <!-- Contenu des informations personnelles -->
                </div>
            </div>
            <div id="subscriptions" class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Mes Abonnements</h3>
                </div>
                <div class="card-body">
                    <!-- Contenu des abonnements -->
                </div>
            </div>
            <div id="storage" class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Stockage</h3>
                </div>
                <div class="card-body">
                    <!-- Contenu de stockage -->
                </div>
            </div>
            <div id="shared-files" class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Fichiers Partagés</h3>
                </div>
                <div class="card-body">
                    <!-- Contenu des fichiers partagés -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
