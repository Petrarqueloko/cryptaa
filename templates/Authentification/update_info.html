<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include "header.html" %}
    <div class="container">
        <h2 class="mt-5">Modifier les informations personnelles</h2>
        <form class="mx-1 mx-md-4" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        name="username"
                        value="{{ form.username.value }}"
                        required
                    />
                    <label class="form-label" for="username">Your username</label>
                    <small class="text-danger error-msg" id="username-error-msg"></small>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input
                        type="text"
                        id="first_name"
                        class="form-control"
                        name="first_name"
                        value="{{ form.first_name.value }}"
                        required
                    />
                    <label class="form-label" for="first_name">Your first name</label>
                    <small class="text-danger error-msg" id="first-name-error-msg"></small>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input
                        type="text"
                        id="last_name"
                        class="form-control"
                        name="last_name"
                        value="{{ form.last_name.value }}"
                        required
                    />
                    <label class="form-label" for="last_name">Your last name</label>
                    <small class="text-danger error-msg" id="last-name-error-msg"></small>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input
                        type="text"
                        id="email"
                        class="form-control"
                        name="email"
                        value="{{ form.email.value }}"
                        required
                    />
                    <label class="form-label" for="email">Your Email</label>
                    <small class="text-danger error-msg" id="email-error-msg"></small>
                </div>
            </div>
            <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                <label class="form-check-label" for="form2Example3">
                    I agree to all statements in <a href="#!">Terms of service</a>
                </label>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </form>


        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    {% include "footer.html" %}
</body>
</html>
